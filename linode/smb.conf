#======================= Global Settings =====================================
[global]
server string = radiance
#log level = 2
security = user
load printers = no
printcap name = /dev/null

# disable executable flags
map archive = no

# security
invalid users = root
server min protocol = SMB3_02

#============================ Share Definitions ==============================
[public]
comment = public
path = /var/www/public
valid users = igor
public = no
writable = yes
printable = no

[private]
comment = private
path = /var/samba/private
valid users = igor
public = no
writable = yes
printable = no
